<div class="create-group">
  <div class="card">
    <div class="card-body">
      <div class="group-img">
        <i data-feather="users" width="54" height="54" bg-color="#000"></i>
      </div>
      <div class="group-title">
        <h4>Create a Group</h4>
        <p>
          Create discussions around topics that interest you and people like you
        </p>
      </div>
      <div class="group-btn">
        <app-button-yellow
          [buttonConfig]="groupText"
          (onClick)="open()"
        ></app-button-yellow>
      </div>
    </div>
  </div>
</div>
